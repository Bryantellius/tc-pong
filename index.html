<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="utils/dom.js" defer></script>
    <script src="models/League.js" defer></script>
    <script src="app.js" defer></script>
    <title>ScoreBoard</title>
  </head>
  <body>
    <main class="container text-center my-3">
      <h1>Paddlers</h1>
      <hr />
      <div class="competitorSelection">
        <form class="form-inline row">
          <div class="form-group mb-2 col-sm-6">
            <input
              list="competitorSelect1"
              id="player1"
              class="w-100 form-group"
              name="player1"
              placeholder="Type Player 1..."
            />
            <datalist
              id="competitorSelect1"
              class="competitorDataList"
              aria-label="Player One Select"
              aria-placeholder="Player One Select..."
            >
              <option value="Choose Player 1..."></option>
            </datalist>
          </div>
          <div class="form-group mb-2 col-sm-6">
            <input
              list="competitorSelect2"
              id="player2"
              class="w-100 form-group"
              name="player2"
              placeholder="Type Player 2..."
            />
            <datalist
              id="competitorSelect2"
              class="competitorDataList"
              aria-label="Player Two Select"
              aria-placeholder="Player Two Select..."
            >
              <option value="Choose Player 2..."></option>
            </datalist>
          </div>
        </form>
      </div>
      <hr />
      <div class="competitors row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 id="competitor1Name">Player One</h3>
              <small id="competitor1Record">-</small>
              <span id="competitor1Score" class="scorecard">0</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 id="competitor2Name">Player Two</h3>
              <small id="competitor2Record">-</small>
              <span id="competitor2Score" class="scorecard">0</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="text-center" role="group" aria-label="Game Buttons">
        <button type="button" class="btn btn-sm btn-secondary">Reset</button>
        <button type="button" class="btn btn-lg btn-success">Save</button>
        <button type="button" class="btn btn-sm btn-danger">Challenge</button>
      </div>
    </main>
  </body>
</html>
